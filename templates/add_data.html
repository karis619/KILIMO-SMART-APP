<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Farming Data</title>
</head>
<body>
    <h1>Add Farming Data</h1>
    <form method="POST">
        <label for="crop_name">Crop Name:</label>
        <input type="text" id="crop_name" name="crop_name" required><br><br>
        <label for="planting_date">Planting Date:</label>
        <input type="date" id="planting_date" name="planting_date" required><br><br>
        <label for="harvest_date">Harvest Date:</label>
        <input type="date" id="harvest_date" name="harvest_date"><br><br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
