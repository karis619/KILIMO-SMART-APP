<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Farming Data</title>
</head>
<body>
    <h1>Your Farming Data</h1>
    <table border="1">
        <tr>
            <th>Crop Name</th>
            <th>Planting Date</th>
            <th>Harvest Date</th>
            <th>Notes</th>
            <th>Action</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
            <td>{{ entry[4] }}</td>
            <td>{{ entry[5] }}</td>
            <td><a href="{{ url_for('delete_data', id=entry[0]) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
