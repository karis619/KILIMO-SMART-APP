<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background - Kilimo Smart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Change Background</h1>
        <form action="{{ url_for('change_background') }}" method="post">
            <div class="mb-3">
                <label for="background_color" class="form-label">Background Color</label>
                <input type="color" class="form-control" id="background_color" name="background_color" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Background</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
