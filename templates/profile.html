<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Kilimo Smart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .profile-container {
            margin-top: 50px;
        }
        .profile-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-card h2 {
            color: #28a745;
        }
        .edit-button {
            background-color: #28a745;
            color: white;
        }
        .edit-button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card">
                    <!-- User Profile Header -->
                    <h2 class="text-center">User Profile</h2>
                    <hr>
                    <!-- User Details -->
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Username:</strong> {{ username }}</p>
                            <p><strong>Gender:</strong> {{ user.gender }}</p>
                            <p><strong>Location:</strong> {{ user.location }}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Farming Type:</strong> {{ user.farming_type }}</p>
                            <p><strong>Password:</strong> ••••••••</p>
                        </div>
                    </div>
                    <!-- Edit Profile Button -->
                    <div class="text-center mt-4">
                        <a href="/edit-profile/{{ username }}" class="btn edit-button">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <a href="/dashboard/{{ username }}" class="btn btn-outline-primary">Back to Dashboard</a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Kilimo Smart. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
