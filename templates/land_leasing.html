<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilimo Smart - Land Leasing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-green-700 mb-4">Lease Your Land</h1>
        <form id="landLeasingForm" action="/submit-land" method="POST" enctype="multipart/form-data">
            <!-- Land Picture Upload -->
            <div class="mb-4">
                <label for="landPicture" class="block text-sm font-medium text-gray-700">Upload a picture of the land</label>
                <input type="file" id="landPicture" name="landPicture" accept="image/*" capture="camera" class="mt-2 p-2 border border-gray-300 rounded-lg w-full" required>
            </div>

            <!-- Location Input -->
            <div class="mb-4">
                <label for="location" class="block text-sm font-medium text-gray-700">Specify the location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Nakuru County, Kenya" class="mt-2 p-2 border border-gray-300 rounded-lg w-full" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
